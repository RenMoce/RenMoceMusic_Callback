<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RenMoce Spotify Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #1db954;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify autorizácia</h1>
        <p id="message">Čakám na autorizáciu...</p>
    </div>

    <script>
    async function fetchToken(code) {
        try {
            const res = await fetch("POST https://renmocemusic-callback.onrender.com/spotify/token", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code }),
            });
            const data = await res.json();
            if (data.access_token) {
                document.getElementById("message").innerText = "✅ Spotify autorizácia úspešná";
                console.log("Access Token:", data.access_token);
            } else {
                document.getElementById("message").innerText = "❌ Chyba pri získaní tokenu.";
                console.error(data);
            }
        } catch (e) {
            document.getElementById("message").innerText = "❌ Chyba pri komunikácii so serverom.";
            console.error(e);
        }
    }

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
        document.getElementById("message").innerText = "Získavanie prístupového tokenu...";
        fetchToken(code);
    } else {
        document.getElementById("message").innerText = "❌ Autorizačný kód nebol nájdený.";
    }
    </script>
</body>
</html>
